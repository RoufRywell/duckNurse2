{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloKitty Spinner - Office to PDF Dönüştürücü</title>
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffe6f0 0%, #fff5fa 100%);
            color: #444;
            overflow-x: hidden;
        }

        /* Arka plan animasyonları */
        #hearts-and-bubbles div {
            position: fixed;
            z-index: -1;
            opacity: 0.6;
            font-size: 1em;
            will-change: transform, opacity;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .kitty-icon {
            width: 150px;
            height: 150px;
            object-fit: contain;
            animation: float-kitty 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #ff69b4);
            border-radius: 50%;
            transition: transform 0.3s, filter 0.3s;
            z-index: 3;
        }
        .kitty-icon:hover {
            transform: scale(1.15) rotate(-5deg);
            filter: drop-shadow(0 0 25px #ff85c2);
        }

        @keyframes float-kitty {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 6px rgba(255, 192, 203, 0.6);
        }

        .description {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .supported-formats {
            background-color: #ffeaf2;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .format-badge {
            display: inline-block;
            background-color: #ffb6c1;
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            margin: 4px;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .format-badge:hover {
            background-color: #ff99bb;
            transform: translateY(-2px);
        }

        .file-input-container {
            margin-top: 25px;
            background-color: #fff0f6;
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed #ffb6c1;
            transition: border-color 0.3s;
            text-align: center;
        }

        .file-input-container:hover {
            border-color: #ff69b4;
        }

        .file-label {
            background-color: #ffb6c1;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background-color: #ff8fb1;
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        .selected-file {
            margin-top: 10px;
            color: #777;
            font-size: 0.9em;
        }

        .output-name-container {
            margin-top: 20px;
            background-color: #fff0f6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .output-name-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .output-name-input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #ffb6c1;
            border-radius: 6px;
            background-color: #fff;
            color: #444;
            font-size: 14px;
            transition: all 0.3s;
        }

        .output-name-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.4);
        }

        .submit-btn {
            background-color: #ff69b4;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 25px auto;
        }

        .submit-btn:hover {
            background-color: #ff85c2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.25);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {display:none;}
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff69b4;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="hearts-and-bubbles"></div>

    <div class="container">
        <div class="logo-container">
            <img src="{% static 'converter/images/hello_kitty_maskot_yildizli.jpg' %}" alt="Hello Kitty" class="kitty-icon">
            <h1>HelloKitty Spinner</h1>
        </div>

        <div class="description">
            Office dosyalarınızı kolayca PDF'e dönüştürün 💗
        </div>

        <div class="supported-formats">
            <span class="format-badge">.docx</span>
            <span class="format-badge">.doc</span>
            <span class="format-badge">.pptx</span>
            <span class="format-badge">.ppt</span>
            <span class="format-badge">.pdf</span>
        </div>

        <form class="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-input-container">
                <input type="file" name="document" accept=".doc,.docx,.ppt,.pptx,.pdf" required id="file-upload">
                <label for="file-upload" class="file-label">Dosya Seç</label>
                <div class="selected-file" id="file-name"></div>
            </div>

            <div class="output-name-container">
                <label for="output-name" class="output-name-label">Çıktı Dosya Adı</label>
                <input type="text" name="output_name" id="output-name" class="output-name-input" placeholder="örnek: rapor">
            </div>

            <div style="margin: 20px 0; text-align: center;">
                <label style="margin-right: 10px; font-weight: 500;">Çıktı Türü:</label>
                <label class="switch">
                    <input type="checkbox" id="output_format_switch" name="output_format" value="word">
                    <span class="slider round"></span>
                </label>
                <span id="output_format_label">PDF</span>
            </div>

            <div style="margin: 20px 0; text-align: center;">
                <input type="checkbox" id="with_images" name="with_images" value="true">
                <label for="with_images">Resimli Dönüştür</label>
            </div>

            <button type="submit" class="submit-btn">Dönüştür</button>
        </form>
    </div>

    <script>
        // Dosya seçildiğinde isim gösterme
        document.getElementById('file-upload').addEventListener('change', function(e) {
            var fileName = e.target.files[0] ? e.target.files[0].name : 'Dosya seçilmedi';
            document.getElementById('file-name').textContent = fileName;
            if (e.target.files[0]) {
                var suggestedName = e.target.files[0].name.replace(/\.[^/.]+$/, "");
                document.getElementById('output-name').value = suggestedName;
            }
        });

        // Çıktı format switch
        document.getElementById('output_format_switch').addEventListener('change', function() {
            var label = document.getElementById('output_format_label');
            if(this.checked) {
                this.value = 'word';
                label.textContent = 'Word';
            } else {
                this.value = 'pdf';
                label.textContent = 'PDF';
            }
        });

        // Arka plan hemşirelik temalı animasyon
        function createNurseAnimations() {
            const container = document.getElementById('hearts-and-bubbles');
            const symbols = ['🩺','🦋','💉','👩‍⚕️','🧴','💗'];
            setInterval(() => {
                const symbol = document.createElement('div');
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + 'vw';
                symbol.style.fontSize = (0.8 + Math.random() * 1.5) + 'em';
                container.appendChild(symbol);
                const duration = 12 + Math.random() * 8;
                symbol.animate([
                    { transform: `translateY(100vh)` },
                    { transform: `translateY(-50px)` }
                ], { duration: duration * 1000, easing: 'linear' });
                setTimeout(() => symbol.remove(), duration * 1000);
            }, 800);
        }
        createNurseAnimations();
    </script>
</body>
</html>
