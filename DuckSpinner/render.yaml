services:
  - type: web
    name: Duckspinner
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn duckspinner.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    autoDeploy: true
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*"
    healthCheckPath: /

